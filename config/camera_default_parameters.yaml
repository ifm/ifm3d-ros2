# Example configuration for one camera
# Expected to be used with camera.launch.py using default name and namespace

/ifm3d/camera:
  ros__parameters:
    buffer_id_list:
      - RADIAL_DISTANCE_IMAGE
      - RADIAL_DISTANCE_NOISE
      - NORM_AMPLITUDE_IMAGE
      - CONFIDENCE_IMAGE
      - XYZ
      - EXTRINSIC_CALIB
    frame_latency_thresh: 1.0
    ip: 192.168.0.69
    password: ""
    pcic_port: 50010
    sync_clocks: false
    timeout_millis: 500
    timeout_tolerance_secs: 5.0
    use_sim_time: false
    xmlrpc_port: 80
